<script>

	const get = element => document.getElementById(element);

	// Get data 
	// fetch("dcm_streets_brooklyn_2023_02.geojson")
	//     .then(res => res.json())
	//     .then(data => {features = data.features})

	let mode = "city"; // "boro";

	let boros = boroughs; // `boroughs` in boroughs.js
	let streets = roads;

	let modes = {"city": {"data": NYC, "featureName": "feature"},
	             "boro": {"data": boros, "featureName": "boro_name"},
                 "street": {"data": streets, "featureName": "Street_NM"}};

	let features = ""; 

	// let mapIdObj = {};

	var nycmap = L.map('mapid').setView([40.66, -73.95], 16);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(nycmap);

	let featureIndex = 0;
	let currentFeature = "";
	let currentFeatureGeo = "";
	let currentLayer = "";

	function changeFeature(x) {
		if (x == 0) { // if x is zero, mode has been changed
		    featureIndex = 0;
		} else {
			featureIndex += x;
		}

	    if (currentLayer != "") {
	        currentLayer.clearLayers(); // Remove any map markers
	    };

        currentFeature = features[featureIndex];
        
        let name = modes[mode]["featureName"];
        get("feature-name").innerHTML = currentFeature.properties[name]; 
		currentFeatureGeo = L.geoJSON(currentFeature);
		currentLayer = currentFeatureGeo.addTo(nycmap);
		
		let bounds = currentFeatureGeo.getBounds();
		nycmap.fitBounds(bounds);
		
		let center = bounds.getCenter();
		let lat = center.lat;
		let long = center.lng;
		nycmap.panTo(new L.LatLng(lat, long));
	};

	function changeMode(m) {
        mode = m;
        features = modes[mode]["data"].features; // `streets` in dcm_streets_brooklyn_2023_02.js
        changeFeature(0)
	};

    changeMode("city");


	// KEYBOARD CONTROLS FOR LAPTOP USE
	// REFERENCE: https://keycode.info/
	function control(e) {
	    if (e.keyCode === 39) { // right key = next image in slideshow
	        // console.log("right key pressed");
	        e.preventDefault(); // supress side-scrolling
	        changeFeature(1);
	    } else if (e.keyCode === 37) { // left key = previous image in slideshow
	        e.preventDefault(); // supress side-scrolling
	        changeFeature(-1);
	    }
	}
	document.addEventListener('keydown', control)

</script>
