<script type="text/javascript" src="dcm_streets_brooklyn_2023_02.js"></script>

<script>

	// Get data 
	// fetch("dcm_streets_brooklyn_2023_02.geojson")
	//     .then(res => res.json())
	//     .then(data => {features = data.features})

	let features = streets.features; // `streets` in dcm_streets_brooklyn_2023_02.js

	// let mapIdObj = {};

	var mymap = L.map('mapid').setView([40.66, -73.95], 16);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	let featureIndex = 0;
	let currentFeature = "";
	let currentFeatureGeo = "";
	let currentLayer = "";

	function nextFeature() {
		featureIndex += 1;

	    if (currentLayer != "") {
	        currentLayer.clearLayers(); // Remove any map markers
	    }
        currentFeature = features[featureIndex];
        document.getElementById("street-name").innerHTML = currentFeature.properties.Street_NM;
		currentFeatureGeo = L.geoJSON(currentFeature);
		currentLayer = currentFeatureGeo.addTo(mymap);
		let bounds = currentFeatureGeo.getBounds();
		mymap.fitBounds(bounds);
		let center = bounds.getCenter();
		let lat = center.lat;
		let long = center.lng;
		mymap.panTo(new L.LatLng(lat, long));
	}


	function prevFeature() {
		featureIndex -= 1;

	    if (currentLayer != "") {
	        currentLayer.clearLayers(); // Remove any map markers
	    }
        currentFeature = features[featureIndex];
        document.getElementById("street-name").innerHTML = currentFeature.properties.Street_NM;
		// console.log(currentFeature.properties.Street_NM)
		currentFeatureGeo = L.geoJSON(currentFeature);
		currentLayer = currentFeatureGeo.addTo(mymap);
		let bounds = currentFeatureGeo.getBounds();
		mymap.fitBounds(bounds);
		let center = bounds.getCenter();
		let lat = center.lat;
		let long = center.lng;
		mymap.panTo(new L.LatLng(lat, long));
	}

	// KEYBOARD CONTROLS FOR LAPTOP USE
	// REFERENCE: https://keycode.info/
	function control(e) {
	    if (e.keyCode === 39) { // right key = next image in slideshow
	        console.log("right key pressed");
	        e.preventDefault(); // supress side-scrolling
	        nextFeature(featureIndex);
	        // featureIndex += 1;
	    } else if (e.keyCode === 37) { // left key = previous image in slideshow
	        e.preventDefault() // supress side-scrolling
		    if (currentLayer != "") {
		        currentLayer.clearLayers(); // Remove any map markers
		    }
	        // featureIndex -= 1;
	        nextFeature(featureIndex);
	    }
	}
	document.addEventListener('keydown', control)

</script>
